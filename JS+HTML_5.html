<!-- Реализовать механизм автоматического заполнения контактной формы.
      Реализовать класс “Person” 
        Атрибуты: ФИО, Телефон, Комментарий 
        Метод “Send”
        По нажатию на странице кнопки “Send”, контактная форма заполняется данными из атрибутов объекта класса Person и нажимается кнопка отправить (или вызывается функция отправки) -->



<!DOCTYPE html>
 <html>

   <head>
     <link rel="stylesheet" href="/JS+HTML_3_4_5.css">
     <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
     <script src="/JS+HTML_5_classPerson.js"></script>
     <script src="/JS+HTML_4_5_addPhoneNumberField.js"></script>
   </head>

   <body>
     <div id="form-messages"></div>
     <form class="form" method="post" action="#">
       <div class="form-field d-flex col">
         <label for="last-name">Фамилия</label>
         <input id="last-name" type="text" name="last-name" placeholder="Иванов">
       </div>

       <div class="form-field d-flex col">
         <label for="first-name">Имя</label>
         <input id="first-name" type="text" name="first-name" placeholder="Иван">
       </div>

       <div class="form-field d-flex col">
         <label for="patronymic">Отчество</label>
         <input id="patronymic" type="text" name="patronymic" placeholder="Иванович">
       </div>

       <div class="form-field d-flex col">
         <label for="phone-number">Номер</label>
         <span class="phone-number-field">
           <input class="phone-number" id="phone-number" type="tel" name="phone-number" placeholder="79114750443">
           <input class="plus" type="button" value="+" />
         </span>
       </div>

       <div class="form-field d-flex col">
         <label for="comment">Комментарий</label>
         <textarea id="comment" type="text" name="comment" placeholder="Комментарий"></textarea>
       </div>

       <div class="send">
         <input type="submit" value="Отправить" />
       </div>
     </form>
   </body>

 </html>
